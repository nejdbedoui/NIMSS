
<div class="all-prob">
  <div class="center"  *ngIf="loading == 'show'">
      <img class="center" src="assets/YCZH.gif" />
  </div>

<div fxLayoutAlign="center center" fxFlexFill class="main-div" *ngIf="loading == 'hide'">
  <table class="table table-striped center" >
      <thead>
        <tr >
          <th scope="col">Type</th>
          <th scope="col">Status</th>
          <th scope="col">Date creation</th>
          <th scope="col">Options</th>
          <th scope="col"></th>
          
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let problem of Test">
              <td>{{problem.type}}</td>
              <td >
                <span class="p-2 mb-2 bg-primary text-white "  *ngIf="problem.statut === 'Inprogress'">
                  Inprogress
                </span>
                <span class="p-2 mb-2 bg-success text-white" *ngIf="problem.statut === 'Treated'">
                  Treated
                </span>
                <span class="p-2 mb-2 bg-danger text-white" *ngIf="problem.statut === 'New'">
                  New
                </span>
              </td>
              
              <td>{{problem.date_creation}}</td>
            <td >
              <a [routerLink]="['/Details',problem.id]" class="btn btn-warning">Details</a>
        </td> 
        <td><a (click)=deleteProb(problem.id) role="button" class="btn btn-danger" data-toggle="modal">Delete</a>
        	<mat-icon style="color: red;">delete_forever</mat-icon></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
