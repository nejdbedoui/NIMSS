<form #updateForm="ngForm"  #taskNewForm="ngForm" (ngSubmit)="onSubmit();">
    <div class="form-group">
        <label for="exampleFormControlSelect1">How can we help you ?</label>
        <select required class="form-control" name="status" #status="ngModel" [(ngModel)]="Rec.type" required>
          <option>phone problems</option>
          <option>informations</option>
          <option  >internet problems</option>
        </select>
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" rows="3" name="description" #description="ngModel" [(ngModel)]="Rec.description"  required></textarea>
      <span *ngIf="!description.valid && description.touched">you have to describe your problem</span>
    </div>
    <button type="button" class="btn btn-danger" [routerLink]="['/']">Cancel</button>
    <input type="submit" value="Send" name="send" class="btn btn-success" [disabled]="!updateForm.form.valid">
  </form>
