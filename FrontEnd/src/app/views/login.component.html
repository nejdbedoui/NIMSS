

<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>
  
                <!-- Sign In Form -->
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)] = "user.email"  id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                    <span *ngIf="!email.valid && email.touched">Not valid email</span>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password"  id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                    
                    <span *ngIf="!password.valid && password.touched">Not valid password</span>
                  </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
  
                  <div class="d-grid">
                    
                    
                    <input type="submit" value="Login" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" [disabled]="!loginForm.form.valid" />
                    <div class="text-center">
                      <a class="small" href="#">Forgot password?</a>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
