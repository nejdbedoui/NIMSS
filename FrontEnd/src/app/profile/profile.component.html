<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{photo}}"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">Fullname</label><input  [disabled]="edit" type="text" class="form-control" [(ngModel)]="user.Full_name" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input [disabled]="edit" type="text" class="form-control" [(ngModel)]="user.email" value=""></div>
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input [disabled]="edit" type="text" class="form-control" [(ngModel)]="user.phone_number" value=""></div>
                    <div class="col-md-12"><label class="labels">Password</label><input type="text" [disabled]="edit" class="form-control"[(ngModel)]="user.password" value=""></div>
                </div>
                <div [hidden]="edit"class="mt-5 text-center"><button (click) = "update()" class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><button (click)="Edit();" class="btn btn-danger profile-button" type="button">Edit</button></div><br>
            </div>
        </div>
    </div>
</div>
