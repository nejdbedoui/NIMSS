
<div mat-dialog-content>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <p>first of all you need to add your problem</p>
        <form #updateForm="ngForm"  #taskNewForm="ngForm" (ngSubmit)="onSubmit();" class="top">
            <div class="form-group">
               
                <select required class="form-control" name="status" #status="ngModel" [(ngModel)]="Rec.type" required>
                  <option>phone problems</option>
                  <option>informations</option>
                  <option  >internet problems</option>
                </select>
              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" rows="3" name="description" #description="ngModel" [(ngModel)]="Rec.description"  required></textarea>
              <span *ngIf="!description.valid && description.touched">you have to describe your problem</span>
            </div>
           
            
          
        
       <div>
        <button  class="right" mat-button matStepperNext>No Thanks</button>
        <button type="submit" value="Add" name="send" [disabled]="!updateForm.form.valid" class="right" mat-button matStepperNext>Add</button>
        
    </div>
</form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
    

<div>
        <div class="left">
          <button  mat-button matStepperPrevious>Back</button>
        </div>
        
        

        <div class="right">
          <button  mat-button matStepperNext>Next</button>
        </div>
    </div>
     
    </mat-step>
    <mat-step>
      <ng-template matStepLabel></ng-template>
     
      <div>
      <div class="left">
        <button  mat-button matStepperPrevious>Back</button>
      </div>
       
        <div class="right">
            <button mat-button (click)="onNoClick()" >Ok Thanks</button>
          </div>
        </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
